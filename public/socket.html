<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        let socket = io('http://localhost:4776', { query: 'token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MTgsImVtYWlsIjoiZnJhbmNpc0Bjb2RlZGlzcnVwdG9ycy5jb20iLCJ0eXBlIjoiY3VzdG9tZXIiLCJpYXQiOjE1MTk5ODI5MDQsImV4cCI6MTUzODEyNjkwNH0.GyBRIOjojEW4x5aa8A0oZ3k72L5_WWOVvE-UYaQQ1w0'});

        $('form').submit(function(){
          socket.emit('message', $('#m').val());
          $('#m').val('');
          return false;
        });

        socket.on('message', function(data){
          $('#messages').append($('<li>').text(data.from + ': ' + data.message));
          window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('status', (msg) => {
          console.log('Server status: ', msg);
          //$('#messages').append($('<li>').text('Server status: ' + msg));
        });
      });
    </script>
  </body>
</html>
